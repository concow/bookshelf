<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shelf</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--<script defer src="index.js"></script>-->
    <script defer type="text/javascript" src="src/index.js"></script>
</head>

<body>
    <div id="header">
        <img id="header-img"
            src="https://images.squarespace-cdn.com/content/v1/5347ee7de4b02ba40e2ff30d/1397583576607-80K5L33S6JW3VW2Z6VPP/Squarespace+logo.png?format=1500w" />
    </div>
    <div class="book-form-container">
        <form id="book-form">
            <h3><i>Add Book</i></h3>
            <label><strong>Title: </strong></label>
            <input type="text" id="title-input" />
            <label><strong>Author: </strong></label>
            <input type="text" id="author-input" />
            <label><strong>Genre: </strong></label>
            <input type="text" id="genre-input" />
            <label><strong>Price: </strong></label>
            <input type="text" id="price-input" />
            <label><strong>Image: </strong></label>
            <input type="text" id="image-input" />
            <input type="submit" value="Submit" />
        </form>
    </div>
    <div id="book-container"></div>
</body>
<br>
<footer></footer>

</html>

</html>
